    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
      document.getElementById('feedbackForm').addEventListener('submit', async function (e) {
          e.preventDefault();

          const form = e.target;
          const formData = new FormData(form);
          const feedbackSuccess = document.getElementById('feedbackSuccess');

          try {
              const response = await fetch('/submit-feedback/', {
                  method: 'POST',
                  headers: {
                      'X-CSRFToken': 'aLIMGwC8e6LRO03mM4Sp6GS41iUaveMATgx9fowWiMQY2mgQdKRGzZejWTQ8m9hQ', // Use the correct CSRF token in your template
                  },
                  body: formData
              });

              if (response.ok) {
                  feedbackSuccess.classList.remove('d-none'); 
                  feedbackSuccess.classList.remove('alert-danger');
                  feedbackSuccess.classList.add("alert-success")
                  feedbackSuccess.textContent = "Feedback submitted successfully!"
                  form.reset();
              } else {
                feedbackSuccess.classList.remove('d-none');
                feedbackSuccess.classList.remove('alert-success');
                feedbackSuccess.classList.add("alert-danger")
                feedbackSuccess.textContent = "Something went wrong! try agian later"
              }
          } catch (error) {
              console.error('Error submitting feedback:', error);
          }
      });
    </script>
